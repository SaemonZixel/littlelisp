<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>LittleLisp.js</title>
	<script type="text/javascript" src="/littlelisp.js"></script>
	<script type="text/javascript">
	function repl(event) {
		var result = littleLisp.interpret(
			littleLisp.parse(document.getElementById("code").value), 
			window);
		console.info(result);
		alert("RESULT: "+JSON.stringify(result));
	}
	</script>
</head>
<body>
<textarea id="code" style="width:50%;height:200px">(let test1 (lambda (x y) (alert x)))
</textarea><br>
<button onclick="repl(event)">doit</button>
</body>
</html>
